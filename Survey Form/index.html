<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formstyle.css">
    <title>FreeCodeCampProject2</title>
</head>
<body>
<main>
    <img src="https://res.cloudinary.com/dejh3mrms/image/fetch/f_auto,q_auto/https://cms.technopolisglobal.com/app/uploads/2020/11/Meetings-header-framed-1920x1080-1.jpg" alt="">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for your attention, dear follower</p>
 <div class="container">
    <form action="" id="survey-form">
        <div id="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div id="form-group">
            <label for="surname" id="surname-label">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
        </div>
        <div id="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div id="form-group">
            <label for="number" id="number-label">Enterance point</label>
            <input type="number" name="number" id="number" min="100" max="700" placeholder="Point" required>
        </div>
        <div id="form-group">
            <p id="label">Which one is your profession?</p>
            <select name="profession" id="dropdown" required>
            <option disabled selected value>Select your profession</option>
            <option value="front-end">Front-end developer</option>
            <option value="back-end">Back-end developer</option>
            <option value="full-stack">Full stack developer</option>
            <option value="app-developer">Android software developer</option>
            <option value="ios-developer">IOS developer</option>
            </select>
        </div>
        <div id="form-group">
            <p id="label">What would you interesting in as a second profession?</p>
            <label>
                <input name="back" type="checkbox" value="back">
                Back-end development
            </label> 
            <label>
                <input name="front" type="checkbox" value="front">
                Front-end development
            </label>
            <label>
                <input name="android" type="checkbox" value="android">
                Android app development
            </label>
            <label>
                <input name="gender" type="checkbox" value="other">
                Other
            </label>
            <label>
                <input name="none" type="checkbox" value="none">
                None of above
            </label>
        </div>
        <div id="form-group">
            <p id="label">Your gender</p>
            <label>
                <input name="gender" type="radio" value="male" checked>
                Male
            </label> 
            <label>
                <input name="gender" type="radio" value="female" checked>
                Female
            </label>
            <label>
                <input name="gender" type="radio" value="unknown" checked>
                I don't want to say
            </label>
        </div>
        <div id="form-group">
            <p id="label">Have you any other comments or suggestions for us?</p>
            <textarea name="comment" id="comments" maxlength="250" placeholder="Enter your comment here..."></textarea>
        </div>
        <div id="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
 </div>
</main>
